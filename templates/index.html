<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Link Uploader</title>
</head>
<body>
    <h1>Upload a Streaming Link</h1>
    <form action="/upload" method="post">
        <label for="streaming_link">Streaming Link:</label>
        <input type="url" id="streaming_link" name="streaming_link" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
